<html>
    <script>
        var mystring='poojapremnath'

        //return the char at an index
        console.log(mystring.charAt(3))

        //concatenate two strings
        var str1='pooja'
        var str2='premnath'
        var newstr= str1.concat(str2)
        console.log(newstr)

        //replace the first occurrence of a string with something else
        var bigstring='my name is pooja premnath'
        //remember that the change has to be assigned to a var
        bigstring=bigstring.replace('pooja', 'pranav')
        console.log(bigstring)


        //lowercase and upper case
        var upper=mystring.toUpperCase()
        var lower=mystring.toLowerCase()
        console.log(upper)
        console.log(lower)

        //slice a string
        var slicedstrinig=mystring.slice(2,4)
        console.log(slicedstrinig)
    </script>
