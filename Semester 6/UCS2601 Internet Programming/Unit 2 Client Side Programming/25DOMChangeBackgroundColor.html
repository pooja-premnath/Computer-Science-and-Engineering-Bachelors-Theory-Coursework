<html>
    <head>
        <script>

            function changeBackgroundColor(){
                var listitems=document.getElementById('listelements').children;
                var secondItem=listitems[1]

                secondItem.style.backgroundColor="green"
            }
        </script>
    </head>


    <body>
        <ul id="listelements">
            <li>Mouse</li>
            <li>Cat</li>
            <li>Dog</li>
        </ul>

        <button onClick="changeBackgroundColor()">Change BG Color</button>
    </body>
</html>
